<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bric Brac Artisaua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #27aae1;
            overflow-x: hidden;
        }
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: white;
        }
        .circle.topleft {
            width: 40vw;
            height: 40vw;
            top: -20vw;
            left: -20vw;
        }
        .circle.topright {
            width: 40vw;
            height: 40vw;
            top: -20vw;
            right: -20vw;
        }
        .circle.bottomleft {
            width: 40vw;
            height: 40vw;
            bottom: -20vw;
            left: -20vw;
        }
        .circle.bottomright {
            width: 40vw;
            height: 40vw;
            bottom: -20vw;
            right: -20vw;
        }
        .oval {
            width: 60vw;
            height: 60vw;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            z-index: 1;
        }
        .sections {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .section-btn {
            background-color: #007ac2;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            width: 300px;
        }
        .section-btn:hover {
            background-color: #005c91;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="circle topleft"></div>
        <div class="circle topright"></div>
        <div class="circle bottomleft"></div>
        <div class="circle bottomright"></div>
        <div class="oval"></div>
        <div class="sections">
            <a href="#portecles" class="section-btn">Gravure Porte-Clés</a>
            <a href="#dessousverre" class="section-btn">Gravure Dessous de Verre</a>
            <a href="#magnets" class="section-btn">Gravure Magnets</a>
            <a href="#medailles" class="section-btn">Médailles pour Animaux</a>
            <a href="#cartes" class="section-btn">Cartes de visite en métal</a>
        </div>
    </div>
</body>
</html>
