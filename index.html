<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bric Brac Artisaua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ff7a00;
            color: white;
            text-align: center;
        }

        .logo {
            margin-top: 30px;
        }

        .logo img {
            max-width: 300px;
            height: auto;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .button-link {
            background-color: white;
            border-radius: 20px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .button-link:hover {
            transform: scale(1.05);
        }

        .button-link img {
            max-width: 70%;
            height: auto;
        }

        .button-label {
            color: #ffe600;
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo-bba-blanc-orange.png" alt="Logo Bric Brac Artisaua">
    </div>

    <div class="buttons">
        <div onclick="location.href='#portecles'">
            <div class="button-link">
                <img src="icone-portecles.png" alt="Porte-clés">
            </div>
            <div class="button-label">PORTE-CLÉS</div>
        </div>

        <div onclick="location.href='#dessousverre'">
            <div class="button-link">
                <img src="icone-dessousverre.png" alt="Dessous de verre">
            </div>
            <div class="button-label">DESSOUS<br>DE VERRE</div>
        </div>
    </div>
</body>
</html>
