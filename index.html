<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bric Brac Artisaua</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #4aa56d;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .logo-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: rotate(-5deg);
      gap: 1.5rem;
    }

    .logo-part {
      padding: 1.5rem 3.5rem;
      border-radius: 50px;
      font-size: 2.5rem;
      border: 2px solid #111;
      width: fit-content;
      text-align: center;
      box-shadow: 2px 2px 0 #000;
    }

    .logo-yellow {
      background-color: #f7d73d;
      transform: rotate(-5deg);
    }

    .logo-red {
      background-color: #e66d58;
      transform: rotate(5deg);
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1.5rem;
    }

    .menu-group {
      display: flex;
      align-items: center;
      position: relative;
    }

    .icon-box {
      width: 60px;
      height: 60px;
      border: 2px solid #111;
      box-shadow: 2px 2px 0 #000;
      z-index: 2;
    }

    .menu-text-box {
      background-color: #fff9df;
      border: 2px solid #111;
      box-shadow: 2px 2px 0 #000;
      padding: 1rem 2rem;
      margin-left: -30px;
      z-index: 1;
      height: 60px;
      display: flex;
      align-items: center;
    }

    .icon-blue { background-color: #29a9e1; }
    .icon-red { background-color: #e66d58; }
    .icon-yellow { background-color: #f7d73d; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-area">
      <div class="logo-part logo-yellow"></div>
      <div class="logo-part logo-red"></div>
    </div>

    <div class="menu">
      <div class="menu-group">
        <div class="icon-box icon-blue"></div>
        <div class="menu-text-box"></div>
      </div>

      <div class="menu-group">
        <div class="icon-box icon-red"></div>
        <div class="menu-text-box"></div>
      </div>

      <div class="menu-group">
        <div class="icon-box icon-yellow"></div>
        <div class="menu-text-box"></div>
      </div>

      <div class="menu-group">
        <div class="icon-box icon-blue"></div>
        <div class="menu-text-box"></div>
      </div>

      <div class="menu-group">
        <div class="icon-box icon-red"></div>
        <div class="menu-text-box"></div>
      </div>
    </div>
  </div>
</body>
</html>
