
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bric Brac Artisaua – Maquette vide</title>
  <style>

.menu-text.logo-text {
  font-family: 'MV Boli', sans-serif;
  font-size: 2rem;
  font-weight: bold;
  text-align: center;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  line-height: 1;
}

/* Texte rouge avec contour noir */
.bricbrac {
  color: #d62828; /* rouge vif */
  -webkit-text-stroke: 1.2px #000;
}

/* Texte jaune avec contour noir */
.artisaua {
  color: #f7d73d; /* jaune vif */
  -webkit-text-stroke: 1.2px #000;
}


.menu-text.portecles     { font-size: 2rem; }
.menu-text.dessous {
  font-size: 2rem;
  line-height: 1.1; /* Réduit l'espace entre les lignes */
}

.menu-text.medaille      { font-size: 1.5rem; 
                           line-height: 1.1;
                           padding-left: 2rem;  /* ← décale vers la droite */
                           text-align: left;    /* ← aligne le texte sur la gauche dans la zone */
}
.menu-text.marquepage    { font-size: 2rem; 
                           padding-left: 2rem;  /* ← décale vers la droite */
                           text-align: left;    /* ← aligne le texte sur la gauche dans la zone */
}
.menu-text.cartes        { font-size: 1.7rem; 
                           line-height: 1.1; /* Réduit l'espace entre les lignes */
                           padding-left: 3rem;  /* ← décale vers la droite */
                           text-align: left;    /* ← aligne le texte sur la gauche dans la zone */

}


@font-face {
  font-family: 'MV Boli';
  src: url('fonts/mvboli.ttf') format('truetype');
}

.menu-text {
  font-family: 'MV Boli', sans-serif;
  font-size: 1.2rem;
  font-weight: bold;
  width: 280px;                 /* largeur fixe */
  height: 100px;                /* hauteur fixe */
  display: flex;
  align-items: center;          /* centrage vertical */
  justify-content: center;      /* centrage horizontal */
  text-align: center;
  box-sizing: border-box;
  overflow: hidden;             /* empêche le débordement */
  white-space: nowrap;          /* empêche le retour à la ligne */
}


      .menu-group {
  transition: transform 0.25s ease;
  transform-origin: center center;
}

.menu-group:hover {
  transform: rotate(-2deg) scale(1.03);
}

    body {
      margin: 0;
      padding: 0;
      background: #4aa56d;
      font-family: sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5rem;
      padding: 2rem;
    }

    .logo-area {
      display: flex;
      flex-direction: column;
      gap: 1.7rem;
      transform: rotate(-5deg);
    }

    .logo-pill {
      width: 260px;
      height: 110px;
      border-radius: 55px;
      border: 2px solid #111;
      box-shadow: 2px 2px 0 #000;

<div class="logo-pill pill-yellow">
  
  </div>
<div class="logo-pill pill-red">
  
</div>
    




}

    .pill-yellow {
      background: #f7d73d;
      transform: rotate(-5deg);
    }

    .pill-red {
      background: #e66d58;
      transform: rotate(5deg);
    }

    .menu {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 2rem;
    }

    .menu-column {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .menu-group {
      display: flex;
      align-items: center;
      position: relative;
    }

    .menu-group.cartes {
      margin-top: 0rem;
      margin-left: 2rem;
    }

    .icon-box {
      width: 60px;
      height: 60px;
      border: 2px solid #111;
      box-shadow: 2px 2px 0 #000;
      flex-shrink: 0;
      z-index: 2;
    }

    .blue {
      background: #29a9e1;
    }

    .red {
      background: #e66d58;
    }

    .yellow {
      background: #f7d73d;
    }

    .menu-text {
      height: 80px;
      min-width: 280px;
      background: #fff9df;
      border: 2px solid #111;
      box-shadow: 2px 2px 0 #000;
      margin-left: -40px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LOGO -->
    <div class="logo-area">
      <div class="logo-pill pill-yellow"></div>
      <div class="logo-text bricbrac">Bric Brac</div>
      </div>     

<div class="logo-pill pill-red"></div>
    </div>

    <!-- MENU BOUTONS -->
    <div class="menu">
      <!-- Colonne principale (4 premiers boutons) -->
      <div class="menu-column">
        <div class="menu-group">
          <div class="icon-box blue"></div>
          <div class="menu-text portecles">Porte-clés</div>
        </div>
        <div class="menu-group">
          <div class="icon-box red"></div>
          <div class="menu-text dessous">Dessous<br>de verre</div>
        </div>
        <div class="menu-group">
          <div class="icon-box yellow"></div>
          <div class="menu-text medaille">Médailles Gravées<br>pour chien et chat</div>
        </div>
        <div class="menu-group">
          <div class="icon-box blue"></div>
          <div class="menu-text marquepage">Marque-pages</div>
        </div>
      </div>

      <!-- Dernier bouton : cartes de visite -->
      <div class="menu-group cartes">
        <div class="icon-box red"></div>
        <div class="menu-text cartes">Cartes de Visite<br>Personnalisées</div>
      </div>
    </div>

  </div>
</body>
</html>
