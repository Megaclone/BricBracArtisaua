<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bric Brac Artisaua – Maquette vide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #4aa56d;
      font-family: sans-serif;
    }
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5rem;
      padding: 2rem;
    }
    .logo-image {
      position: absolute;
      top: 3rem;
      left: 3rem;
      width: 300px;
    }
    .logo-image img {
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 2px 2px 0 #000;
      border: 2px solid #111;
    }
    .menu {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 2rem;
    }
    .menu-column {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .menu-group {
      display: flex;
      align-items: center;
      position: relative;
      transition: transform 0.25s ease;
      transform-origin: center center;
    }
    .menu-group:hover {
      transform: rotate(-2deg) scale(1.03);
    }
    .menu-group.cartes {
      margin-top: 0rem;
      margin-left: 2rem;
    }
    .icon-box {
      width: 60px;
      height: 60px;
      border: 2px solid #111;
      box-shadow: 2px 2px 0 #000;
      flex-shrink: 0;
      z-index: 2;
    }
    .blue { background: #29a9e1; }
    .red { background: #e66d58; }
    .yellow { background: #f7d73d; }
    .menu-text {
      font-family: 'MV Boli', sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      width: 280px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-sizing: border-box;
      overflow: hidden;
      white-space: nowrap;
      background: #fff9df;
      border: 2px solid #111;
      box-shadow: 2px 2px 0 #000;
      margin-left: -40px;
    }
    .menu-text.portecles { font-size: 2rem; }
    .menu-text.dessous {
      font-size: 2rem;
      line-height: 1.1;
    }
    .menu-text.medaille {
      font-size: 1.5rem;
      line-height: 1.1;
      padding-left: 2rem;
      text-align: left;
    }
    .menu-text.marquepage {
      font-size: 2rem;
      padding-left: 2rem;
      text-align: left;
    }
    .menu-text.cartes {
      font-size: 1.7rem;
      line-height: 1.1;
      padding-left: 3rem;
      text-align: left;
    }
    @font-face {
      font-family: 'MV Boli';
      src: url('fonts/mvboli.ttf') format('truetype');
    }
  </style>
</head>
<body>

  <div class="logo-image">
    <img src="images/logo-bba.png" alt="Logo Bric Brac Artisaua">
  </div>

  <div class="container">

    <!-- MENU BOUTONS -->
    <div class="menu">
      <!-- Colonne principale (4 premiers boutons) -->
      <div class="menu-column">
        <div class="menu-group">
          <div class="icon-box blue"></div>
          <div class="menu-text portecles">Porte-clés</div>
        </div>
        <div class="menu-group">
          <div class="icon-box red"></div>
          <div class="menu-text dessous">Dessous<br>de verre</div>
        </div>
        <div class="menu-group">
          <div class="icon-box yellow"></div>
          <div class="menu-text medaille">Médailles Gravées<br>pour chien et chat</div>
        </div>
        <div class="menu-group">
          <div class="icon-box blue"></div>
          <div class="menu-text marquepage">Marque-pages</div>
        </div>
      </div>
      <!-- Dernier bouton : cartes de visite -->
      <div class="menu-group cartes">
        <div class="icon-box red"></div>
        <div class="menu-text cartes">Cartes de Visite<br>Personnalisées</div>
      </div>
    </div>

  </div>
</body>
</html>
