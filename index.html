<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bric Brac Artisaua</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #4aa56d;
      font-family: 'Comic Neue', cursive;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .logo-area {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .logo-part {
      padding: 1rem 2rem;
      border-radius: 40px;
      font-size: 2rem;
      color: #3b3b3b;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transform: rotate(-5deg);
    }

    .logo-yellow {
      background-color: #f7e14f;
    }

    .logo-red {
      background-color: #e8735e;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .menu-item {
      display: flex;
      align-items: center;
      background-color: #fef6dd;
      padding: 1rem 1.5rem;
      border: 2px solid #333;
      border-radius: 4px;
      cursor: pointer;
      width: fit-content;
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
    }

    .menu-item:hover {
      transform: rotate(3deg) scale(1.02);
    }

    .icon-box {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      border: 2px solid #333;
    }

    .icon-blue { background-color: #5db2e8; }
    .icon-red { background-color: #d36b5b; }
    .icon-yellow { background-color: #f1d74d; }

    .menu-text {
      font-size: 1.5rem;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-area">
      <div class="logo-part logo-yellow">Bric Brac</div>
      <div class="logo-part logo-red">Artisaua</div>
    </div>
    <div class="menu">
      <div class="menu-item">
        <div class="icon-box icon-blue"></div>
        <div class="menu-text">Porte-clés</div>
      </div>
      <div class="menu-item">
        <div class="icon-box icon-red"></div>
        <div class="menu-text">Dessous de verre</div>
      </div>
      <div class="menu-item">
        <div class="icon-box icon-yellow"></div>
        <div class="menu-text">Médailles pour animaux</div>
      </div>
      <div class="menu-item">
        <div class="icon-box icon-blue"></div>
        <div class="menu-text">Marque-pages</div>
      </div>
      <div class="menu-item">
        <div class="icon-box icon-red"></div>
        <div class="menu-text">Cartes de visite en métal</div>
      </div>
    </div>
  </div>
</body>
</html>
