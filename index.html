<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bric Brac Artisaua</title>
  <style>
    @font-face {
      font-family: 'MV Boli';
      src: url('fonts/mvboli.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #4aa56d;
      font-family: 'MV Boli', sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .logo-area {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: flex-start;
      transform: rotate(-2deg);
    }

    .logo-part {
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 2.5rem;
      color: #3b3b3b;
      border: 2px solid #222;
      width: 200px;
      text-align: center;
    }

    .logo-yellow {
      background-color: #f7e14f;
    }

    .logo-red {
      background-color: #e8735e;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 1.2rem;
    }

    .menu-item {
      display: flex;
      align-items: center;
      background-color: #fff9df;
      padding: 0.6rem 1.2rem;
      border: 2px solid #222;
      border-radius: 3px;
      cursor: pointer;
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
      min-width: 260px;
    }

    .menu-item:hover {
      transform: rotate(2deg) scale(1.03);
    }

    .icon-box {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.8rem;
      border: 1.5px solid #222;
    }

    .icon-blue { background-color: #5db2e8; }
    .icon-red { background-color: #d36b5b; }
    .icon-yellow { background-color: #f1d74d; }

    .menu-text {
      font-size: 1.4rem;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-area">
      <div class="logo-part logo-yellow">Bric Brac</div>
      <div class="logo-part logo-red">Artisaua</div>
    </div>
    <div class="menu">
      <div class="menu-item">
        <div class="icon-box icon-blue"></div>
        <div class="menu-text">Porte-clés</div>
      </div>
      <div class="menu-item">
        <div class="icon-box icon-red"></div>
        <div class="menu-text">Cartes de visite en métal</div>
      </div>
      <div class="menu-item">
        <div class="icon-box icon-red"></div>
        <div class="menu-text">Dessous de verre</div>
      </div>
      <div class="menu-item">
        <div class="icon-box icon-yellow"></div>
        <div class="menu-text">Médailles pour animaux</div>
      </div>
      <div class="menu-item">
        <div class="icon-box icon-blue"></div>
        <div class="menu-text">Marque-pages</div>
      </div>
    </div>
  </div>
</body>
</html>
