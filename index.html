<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bric Brac Artisaua</title>
  <style>
    @font-face {
      font-family: 'MV Boli';
      src: url('fonts/mvboli.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #4aa56d;
      font-family: 'MV Boli', sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .logo-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: rotate(-5deg);
      gap: 1.5rem;
    }

    .logo-part {
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 2.5rem;
      color: #e34444;
      border: 2px solid #111;
      width: fit-content;
      text-align: center;
      box-shadow: 2px 2px 0 #000;
    }

    .logo-yellow {
      background-color: #f7e14f;
      transform: rotate(-5deg);
    }

    .logo-red {
      background-color: #e8735e;
      transform: rotate(5deg);
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
    }

    .menu-item {
      display: flex;
      align-items: stretch;
      background-color: #fff9df;
      padding: 0;
      border: 2px solid #111;
      border-radius: 3px;
      cursor: pointer;
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
      width: fit-content;
      box-shadow: 2px 2px 0 #000;
    }

    .menu-item:hover {
      transform: rotate(2deg) scale(1.02);
    }

    .icon-box {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #111;
      border-left: none;
      border-top: none;
      border-bottom: none;
    }

    .icon-blue { background-color: #5db2e8; }
    .icon-red { background-color: #e8735e; }
    .icon-yellow { background-color: #f7e14f; }

    .menu-text {
      font-size: 1.6rem;
      color: #111;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
    }

    .row {
      display: flex;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-area">
      <div class="logo-part logo-yellow">Bric Brac</div>
      <div class="logo-part logo-red">Artisaua</div>
    </div>

    <div class="menu">
      <div class="row">
        <div class="menu-item">
          <div class="icon-box icon-blue"></div>
          <div class="menu-text">Porte-clés</div>
        </div>
        <div class="menu-item">
          <div class="icon-box icon-red"></div>
          <div class="menu-text">Cartes de visite<br>en métal</div>
        </div>
      </div>
      <div class="menu-item">
        <div class="icon-box icon-red"></div>
        <div class="menu-text">Dessous<br>de verre</div>
      </div>
      <div class="menu-item">
        <div class="icon-box icon-yellow"></div>
        <div class="menu-text">Médailles<br>pour animaux</div>
      </div>
      <div class="menu-item">
        <div class="icon-box icon-blue"></div>
        <div class="menu-text">Marque-Pages</div>
      </div>
    </div>
  </div>
</body>
</html>
