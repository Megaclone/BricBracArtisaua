
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bric Brac Artisaua – Maquette vide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #4aa56d;
      font-family: sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5rem;
      padding: 2rem;
    }

    .logo-area {
      display: flex;
      flex-direction: column;
      gap: 1.7rem;
      transform: rotate(-5deg);
    }

    .logo-pill {
      width: 260px;
      height: 110px;
      border-radius: 55px;
      border: 2px solid #111;
      box-shadow: 2px 2px 0 #000;
    }

    .pill-yellow {
      background: #f7d73d;
      transform: rotate(-5deg);
    }

    .pill-red {
      background: #e66d58;
      transform: rotate(5deg);
    }

    .menu {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 2rem;
    }

    .menu-column {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .menu-group {
      display: flex;
      align-items: center;
      position: relative;
    }

    .menu-group.cartes {
      margin-top: 0rem;
      margin-left: 2rem;
    }

    .icon-box {
      width: 60px;
      height: 60px;
      border: 2px solid #111;
      box-shadow: 2px 2px 0 #000;
      flex-shrink: 0;
    }

    .blue {
      background: #29a9e1;
    }

    .red {
      background: #e66d58;
    }

    .yellow {
      background: #f7d73d;
    }

    .menu-text {
      height: 80px;
      min-width: 280px;
      background: #fff9df;
      border: 2px solid #111;
      box-shadow: 2px 2px 0 #000;
      margin-left: -40px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LOGO -->
    <div class="logo-area">
      <div class="logo-pill pill-yellow"></div>
      <div class="logo-pill pill-red"></div>
    </div>

    <!-- MENU BOUTONS -->
    <div class="menu">
      <!-- Colonne principale (4 premiers boutons) -->
      <div class="menu-column">
        <div class="menu-group">
          <div class="icon-box blue"></div>
          <div class="menu-text"></div>
        </div>
        <div class="menu-group">
          <div class="icon-box red"></div>
          <div class="menu-text"></div>
        </div>
        <div class="menu-group">
          <div class="icon-box yellow"></div>
          <div class="menu-text"></div>
        </div>
        <div class="menu-group">
          <div class="icon-box blue"></div>
          <div class="menu-text"></div>
        </div>
      </div>

      <!-- Dernier bouton : cartes de visite -->
      <div class="menu-group cartes">
        <div class="icon-box red"></div>
        <div class="menu-text"></div>
      </div>
    </div>

  </div>
</body>
</html>
